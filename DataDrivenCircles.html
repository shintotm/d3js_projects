<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing with Data</title>
		<script  type="text/javascript" src="d3.min.js"></script>
		<style type="text/css">
				
		</style>
	</head>
	<body>

		<script type="text/javascript">
			var dataset = [ 5, 10, 15, 20, 25 ];
			//Width and height
			var w = 500;
			var h = 50;
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)   // <-- Here
				.attr("height", h); // <-- and here!
			var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");
	
			circles.attr("cx", function(d, i) {
				return (i * 50) + 25;
				})
			   .attr("cy", h/2)
			   .attr("r", function(d) {
					return d;
			   });
			
		</script>
		
	</body>
</html>
